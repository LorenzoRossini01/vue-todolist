<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link font awersome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- #link bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- #link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="bg-dark py-3 text-white">
        <div class="container">
          <h1>{{title}}</h1>
          <form>
            <label for="add-task">Aggiungi una task</label>
            <input type="text" id="add-task" class="form-control my-2" />
            <button class="btn btn-warning">
              <i class="fa-solid fa-save me-2"></i>
              Add Task
            </button>
          </form>
        </div>
      </header>
      <main class="py-3">
        <div class="container mt-3 py-1">
          <div class="row">
            <div class="col-12">
              <h2 class="text-center my-3">Tasks:</h2>
              <hr />
            </div>
          </div>
          <ul class="p-0">
            <li
              class="task p-3 mb-3 h4"
              v-for="task in tasks"
              :class="task.done? 'text-decoration-line-through':''"
              @click="getTaskDone(task)"
            >
              Task1
              <span class="actions">
                <i class="fa-solid fa-xmark text-danger p-2"></i>
              </span>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <!-- #script vue 3 cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- #main js -->
    <script src="./js/main.js"></script>

    <!-- #bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
